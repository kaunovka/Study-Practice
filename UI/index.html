<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PhtoPortal</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Raleway:900" rel="stylesheet">
</head>
<body>
	<header>
		<div class="title">
			<a href="index.html">PhotoPortal</a>
		</div>
		<div class="panel">
			<span id="username">Guest</span>
			<button class="exit_button" type = "button">
				<i class="fas fa-sign-out-alt"></i>
			</button>
		</div>
	</header>
	<main>
		<div class="add">
				<button class="add_button">
					<i class="fas fa-plus"></i>
					<span>Add post</span>
				</button>
			</div>
		<div class="filter">
			<button class="add_filter_button" type = "button">
				<i class="fas fa-plus"></i>
				<span>Add filter</span>
			</button>
		</div>

		<div>
			<div class ="wall" id="wall">
				
			</div>	
		</div>
	</main>


	<footer>
		<div class="footer_content">
			<p>PhotoPortal</p>
			<p>Kaunov Kiril, 2 course, 8 group kaunovka@gmail.com</p>
			<p id="footer_p">04.03.2019</p>
		</div>
	</footer>

	<script src="./js/script.js"></script>
	<script src = "./js/View.js"></script>

</body>
</html>
